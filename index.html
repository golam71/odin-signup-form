<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project Form</title>
    <link rel="preload" as="image" href="./images/image3.jpg" />
    <link rel="stylesheet" href="./style.css" />

    <!-- font   -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="image">
      <div id="text-container">
        <img src="./images/odin-lined.png" alt="Odin Image" />
        <h1>ODIN</h1>
      </div>
    </div>
    <div id="form-container">
      <h1>Explore City Life</h1>
      <h3>
        City is a canvas painted by time and human hands, and its tourism is the
        brushstroke of our fleeting presence, adding a layer to its
        ever-changing narrative.
      </h3>
      <form action="https://httpbin.org/post" method="post">
        <fieldset>
          <legend>Enter travel data</legend>
          <div>
            <label for="first-name"> First Name : </label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="Golam"
              minlength="1"
              title="This field cant be empty."
            />

            <label for="email"> Email : </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="golam@email.com"
            />

            <label for="password-first-entry"> Password : </label>
            <input
              type="password"
              id="password-first-entry"
              name="password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,40}"
              title="Must contain at least one number and one uppercase and lowercase letter, and be between 10 characters long"
            />
          </div>
          <div>
            <label for="last-name"> Last Name : </label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              minlength="1"
              placeholder="Wadud"
              title="This field cant be empty."
            />

            <label for="phone-number"> Phone Number : </label>
            <input
              type="tel"
              id="phone-number"
              name="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
              title="Phone number must be in the format 555-888-999"
              placeholder="555-888-999"
            />

            <label for="password-second-entry"> Confirm Password : </label>
            <input
              type="password"
              id="password-second-entry"
              name="confirm-password"
            />
          </div>
        </fieldset>
        <button type="submit">Submit Form</button>
      </form>
    </div>
  </body>
</html>
